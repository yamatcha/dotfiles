# 設定ファイルをリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg colour29

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーを設定する
## 左パネルを設定する
#set -g status-left-length 40
#set -g status-left "#{prefix_highlight}#(bash ${HOME}/dotfiles/tmux/responsive-window-status-l.sh '#{client_width}')"
## 右パネルを設定する
#set -g status-right-length 60
#set -g status-right "#(bash ${HOME}/dotfiles/tmux/responsive-window-status-r.sh '#{client_width}')"
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top
# window-status のフォーマットを指定する。
#set-window-option -g window-status-format " #I: #W "

# アクティブなウィンドウを目立たせる
#set-window-option -g window-status-current-format " #[fg=colour255, bg=colour27]#I #W#F"
#setw -g window-status-current-fg white
#setw -g window-status-current-bg red
#setw -g window-status-current-attr bright

# copy mode
## クリップボード共有を有効にする
set-option -g default-command "reattach-to-user-namespace -l zsh"
source-file ~/.tmux/iceberg_minimal.tmux.conf

# Make `Ctrl+A R` reload the config file
unbind r
bind r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# tmux環境の保存と復元
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
